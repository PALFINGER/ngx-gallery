<section>
  <section-title>Installation</section-title>
  <p>Install the following packages</p>

  <div class="install">
    <b>NPM</b>
    <hl-code code="npm i -S ngx-gallery2-core ngx-gallery2-lightbox @ngx-gallery/gallerize @angular/cdk @angular/animations"
             [disabled]="true"></hl-code>
  </div>

  <div class="install">
    <b>YARN</b>
    <hl-code code="yarn add ngx-gallery2-core ngx-gallery2-lightbox @ngx-gallery/gallerize @angular/cdk @angular/animations"
             [disabled]="true"></hl-code>
  </div>
</section>
